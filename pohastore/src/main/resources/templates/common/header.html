
<!DOCTYPE html>
<html lang="en" xmlns:th="www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Akki's Pohastore</title>





<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/non-responsive.css" rel="stylesheet" />

<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!-- data table -->
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="icon" href="/image/logo.png" />
</head>
<body>
<div th:fragment="navbar">
<div class="page-top"
		style="width: 100%; height: 20px; background-color: #f46b42;"></div>
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">			<img src="/image/logos.jpg" class="img-responsive" width="50" height="20"/>
		</div>
			<div class="navbar-header">
				
				<a class="navbar-brand" href="#"> <strong>&nbsp; Akki's Poha !!</strong></a>
			</div>
			<div id="navbar" >
				<ul class="nav navbar-nav navbar-left">
				
					<li class="dropdown">
					<a th:href="@{/bookshelf}" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"><strong>Poha's </strong><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/bookshelf}"><strong>Browse the pohashelf</strong></a></li>
							<li><a href="#"><strong>Store hours &#38; Directions</strong></a></li>
							<li><a href="#"><strong>FAQ</strong></a></li>
							
						</ul></li>
						<form class="navbar-form">
						<div class="form-group">
						<input type="text" name="keyword" class="form-control" placeholder="Product title">
						 </div>
						
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    
						
						</form>
				</ul>
				
				<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/shoppingCart/cart}"><span class="glyphicon glyphicon-shopping-cart"> </span><strong> SHOPPING CART</strong></a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}"><span class="glyphicon glyphicon-user"></span><strong> MY ACCOUNT</strong></a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}"><span class="glyphicon glyphicon-user"></span><strong> MY ACCOUNT</strong></a></li>
						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span><strong> LOGOUT</strong></a></li>
					</ul>
				
				
				
				
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>
	</div>
	<div  th:fragment="body-bottom-scripts">
	<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/scripts.js}"></script>

		

		<!-- data table -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>
	
</body>
</html>
